<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="description" content="A multilingual AI assistant that understands text, voice, and images">
    <title>Multilingual AI Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Image modal for fullscreen view -->
    <div id="image-modal" class="image-modal">
        <img id="modal-image" src="" alt="Fullscreen image">
    </div>

    <div class="container">
        <header>
            <h1>Multilingual AI Assistant</h1>
            <div class="language-selector">
                <label for="language">Select Language:</label>
                <select id="language">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="zh">Chinese</option>
                    <option value="ja">Japanese</option>
                    <option value="hi">Hindi</option>
                    <option value="ar">Arabic</option>
                </select>
            </div>
        </header>

        <main>
            <div class="chat-container">
                <div id="chat-messages" class="chat-messages"></div>
            </div>

            <div class="input-container">
                <div class="text-input">
                    <textarea id="user-input" placeholder="Type your message here..."></textarea>
                    <button id="send-btn">Send</button>
                </div>

                <div class="media-inputs">
                    <button id="voice-btn" class="media-btn" title="Record audio message">
                        <span class="icon">🎤</span>
                    </button>
                    <button id="image-btn" class="media-btn" title="Upload image">
                        <span class="icon">📷</span>
                    </button>
                    <button id="tts-btn" class="media-btn" title="Text-to-speech (Read aloud)">
                        <span class="icon">🔊</span>
                    </button>
                    <!-- <button id="help-btn" class="media-btn help-btn" title="Recording tips">
                        <span class="icon">❓</span>
                    </button> -->
                    <input type="file" id="image-upload" accept="image/*" style="display: none;">
                </div>
                <!-- Audio player for text-to-speech (hidden by default) -->
                <div id="tts-player-container" style="display: none;">
                    <audio id="tts-player" controls></audio>
                    <button id="tts-close" class="tts-close-btn" title="Close audio player">
                        <span class="icon">✕</span>
                    </button>
                </div>
            </div>
        </main>

        <div id="status-indicator" class="status-indicator"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
